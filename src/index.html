<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-table</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <!--WRAPPER CLASS-->
    <div class="wrapper">
        <form id="forms">

            <label for:"ProductId">Product Id</label>
            <input type="text" id="Productid" name="pid" required pattern="[a-zA-Z0-9]+" class="margin_1"><br>
            <br>
            <label for:"ProductName">Product Name</label>
            <input type="text" id="Productname" name="pname" required pattern="[a-zA-Z]+" class="margin_2"><br>
            <br>
            <label for:"ProductPrice">Product Price</label>
            <input type="number" id="Productprice" name="pprice" required pattern="[0-9]+" class="margin_3"><br>
            <br>
            <br>
            <br>
            <input type="button" class="btn" value="Add Product" onclick="addme()">
        </form>
    </div>
    <!-- ERROR IS THROWN-->
    <div id="error"></div>
    <!-- TABLE OF PRODUCTS-->
    <table id="table1">
        <tr class="table11">
            <th>Productid &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            <th>ProductName &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            <th>ProductPrice &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>

        </tr>
        <tbody id="tspace">
        </tbody>
    </table>
</body>
<script src="./JS/main.js"></script>

</html>
